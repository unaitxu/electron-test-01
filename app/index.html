<!doctype html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <title>Electron for fun</title>
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1 id="title" data-action="add">Add all the things!</h1>
    <div class="flex-container">
      <div class="flex-item">
        <span id="item-0">0</span>
      </div>
      <div class="flex-item">
        <span id="item-1">1</span>
      </div>
      <div class="flex-item">
        <span id="item-2">2</span>
      </div>
      <div class="flex-item">
        <span id="item-3">3</span>
      </div>
      <div class="flex-item">
        <span id="item-4">4</span>
      </div>
      <div class="flex-item">
        <span id="item-5">5</span>
      </div>
      <div class="flex-item">
        <span id="item-6">6</span>
      </div>
      <div class="flex-item">
        <span id="item-7">7</span>
      </div>
      <div class="flex-item">
        <span id="item-8">8</span>
      </div>
      <div class="flex-item">
        <span id="item-9">9</span>
      </div>
    </div>
    <div class="action-container">
      <div class="action-item" id="add">
        <span id="add">+</span>
      </div>
      <div class="action-item" id="substract">
        <span id="substract">-</span>
      </div>
      <div class="action-item" id="reset">
        <span id="reset">C</span>
      </div>
    </div>
    <script>window.$ = window.jQuery = require('./js/jquery-2.2.1.js');</script>
    <script src="js/index.js"></script>
  </body>
</html>
